<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1 class="display-1 text-warning">Icons <svg width="1em" height="1em" viewBox="0 0 16 16"

            </svg></h1>

        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16"

                            </svg></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>
        </div>
        <br>
